<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WindSafe.ai</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- LineIcons CSS -->
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #hero {
      width: 100vw;
      height: 100vh;
      position: relative;
      margin-top: 90px;
    }

    #hero h1 {
      font-size: 2.5rem;
    }

    iframe {
      display: block;
      margin: 0 auto;
    }

    .hero-heading {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="www.windsafe.ai">WindSafe.ai</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="www.windsafe.ai">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="www.windsafe.ai/map.html">Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid p-0">

    <section id="hero" class="section-hero d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="hero-heading text-center shadow">
        <h1 class="fw-bold">Active Technician Activity</h1>
      </div>
      <iframe 
        src="https://app.mapsly.com/map/50a6b6a8fe6b429aadf79aab3294c2ab" 
        title="Technician Activity Map"
        allowfullscreen 
        loading="lazy" 
        style="border:5; width: 100vw; height: calc(100vh - 90px);">
      </iframe>
  </div>
</section>


    <!-- Alerts Section -->
    <section id="alerts" class="section-white py-5">
      <div class="container">
        <div class="text-center mb-4">
          <h2 class="fw-bold"><i class="lni lni-warning text-danger me-2"></i>Active Technician Activity</h2>
          <p class="text-muted">Stay ahead of scheduled agricultural spraying near wind turbine sites.</p>
        </div>
        <div class="ratio ratio-16x9">
          <iframe 
            src="https://app.mapsly.com/map/50a6b6a8fe6b429aadf79aab3294c2ab" 
            title="WindSafe Spray Alert Map" 
            allowfullscreen 
            loading="lazy" 
            style="border:0;"></iframe>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section id="stats" class="section-gradient py-5">
      <div class="container">
        <div class="row text-center g-4">
          <div class="col-6 col-md-3">
            <div><i class="lni lni-map-marker fs-1 mb-2"></i><div>900</div><div>Turbines Mapped</div></div>
          </div>
          <div class="col-6 col-md-3">
            <div><i class="lni lni-alarm fs-1 mb-2"></i><div>137</div><div>Spray Alerts Issued</div></div>
          </div>
          <div class="col-6 col-md-3">
            <div><i class="lni lni-users fs-1 mb-2"></i><div>482</div><div>Landowners Connected</div></div>
          </div>
          <div class="col-6 col-md-3">
            <div><i class="lni lni-shield fs-1 mb-2"></i><div>521</div><div>Incidents Prevented</div></div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="section-gradient text-center py-4">
    <div class="container">
      <small class="text-white">&copy; 2025 WindSafe.ai All rights reserved.</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
